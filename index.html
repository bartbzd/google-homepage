<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/google-homepage/styles.css">
    <title>Google</title>
</head>
<body>
    <header id="header">
        <div class="nav-bar">
            <div class="nav-left-links">
                <ol>
                    <a href="#"><li>About</li></a>
                    <a href="#"><li>Store</li></a>
                </ol>
            </div>
            <div class="nav-right-links">
                <ol>
                    <a href="#"><li>Gmail</li></a>
                    <a href="#"><li>Images</li></a>
                </ol>
                <img id="google-apps-logo">Google Apps
                <img id="google-profile-logo">Google Profile
            </div>
        </div>
    </header>
    <main id="main-section">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
        <div class="search-section">
            <img id="magnifying-glass">
            <input type="text" alt="Search bar text area">
            <img id="microphone">
        </div>
        <div class="btns">
            <div id="left-btn">
                <button>Google Search</button>
            </div>
            <div id="right-btn">
                <button>I'm Feeling Lucky</button>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div id="carbon-neutral">Carbon Neutral since 2007</div>
        <div class="ftr-left-links">
            <ol>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ol>
        </div>
        <div class="ftr-right-links">
            <ol>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ol>
        </div>
    </footer>
</body>
</html>
