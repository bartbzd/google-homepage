<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/google-homepage/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Google</title>
  </head>
  <body>
    <header id="header">
      <nav>
        <div id="nav-left-links">
          <ol>
            <a href="#" id="about"><li>About</li></a>
            <a href="#" id="store"><li>Store</li></a>
          </ol>
        </div>
        <div id="nav-right-links">
          <ol>
            <a href="#" id="gmail"><li>Gmail</li></a>
            <a href="#" id="images"><li>Images</li></a>
          </ol>
          <span class="material-icons"> apps</span>
          <img
            id="google-profile-logo"
            src="https://lh3.googleusercontent.com/ogw/ADea4I7zphOXwrpsCGyWMDDwdAOeWOTS3bZsOhoGN6so=s32-c-mo"
          />
        </div>
      </nav>
    </header>
    <main id="main-section">
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        />
      </div>
      <div class="search-section">
        <span class="material-icons side-icons"> search </span>
        <input class="text-input" type="text" alt="Search bar text area" />
        <a><span class="material-icons side-icons"> mic </span></a>
      </div>
      <div class="btn-group">
        <div class="buttons">
          <button class="button" id="left-btn">Google Search</button>
        </div>
        <div class="buttons">
          <button class="button" id="right-btn">I'm Feeling Lucky</button>
        </div>
      </div>
    </main>
    <footer id="footer">
      <div id="carbon-neutral">Carbon Neutral since 2007</div>
      <div id="ftr-links">
        <div class="ftr-left-links">
          <ol>
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search Works</li>
          </ol>
        </div>
        <div class="ftr-right-links">
          <ol>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
          </ol>
        </div>
      </div>
    </footer>
  </body>
</html>
